name: Build and Push Image

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha
            type=raw,value=latest

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  promote:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout infra repo
        uses: actions/checkout@v4
        with:
          repository: plasterinho/cluster-config
          token: ${{ secrets.INFRA_REPO_TOKEN}}
          path: cluster-config

      - name: Debug directory structure
        run: |
          echo "Current directory:"
          pwd
          echo "Tree:"
          ls -R

      - name: Update image tag
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          IMAGE_TAG="sha-${SHORT_SHA}"

          sed -i "s/newTag: .*/newTag: ${IMAGE_TAG}/" cluster-config/apps/ops-journal/overlays/dev/kustomization.yaml

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.INFRA_REPO_TOKEN }}
          path: cluster-config
          commit-message: "chore: deploy ${GITHUB_SHA::7}"
          branch: deploy-${{ github.sha }}
          title: "Deploy sha-${{ github.sha }}"
          body: "Automated deployment of image sha-${{ github.sha }}."
          base: main
          