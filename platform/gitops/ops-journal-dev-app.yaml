apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ops-journal-dev
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/plasterinho/ops-journal.git
    targetRevision: HEAD
    path: apps/ops-journal/overlays/dev

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
